<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        </div>
        <div class="number">
            <h3> Equilibrium #3429</h3>
        </div>
        <div class="mission">
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>
        <div class="amount-crypto">
          <div class="eth">
            <P> <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">&nbsp;&nbsp; 0.041 ETH</P>
          </div>
          <div class="days">
            <p> <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">&nbsp;&nbsp;3 days left</p>
          </div>
        </div>
        
        <div class="creator">
            <img src="./nft-preview-card-component-main/images/image-avatar.png" alt=""><p>  <span>Creation of </span> Jules Wyvern</p>
        </div>
    </main>
</body>
</html>
